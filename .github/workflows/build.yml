name: Build Only

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 关键修改：移除了 cache: 'npm'，因为没有 lock 文件无法使用缓存功能
          
      - name: Install dependencies
        # 关键修改：使用 npm install，它会自动生成临时 lock 文件并安装
        run: npm install

      - name: Build project
        # 根据 package.json，这将运行 esbuild 并生成 _worker.js
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-public
          path: public/
          retention-days: 7
