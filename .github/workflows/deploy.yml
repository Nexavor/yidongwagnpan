name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main  # 或者是你的默认分支名，如 'master'
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      deployments: write

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 配置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 项目需要 >=18.0.0
          cache: 'npm'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 构建项目 (执行 package.json 中的 build 脚本: esbuild)
      - name: Build project
        run: npm run build

      # 5. 部署到 Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=cfilemanger
          # 注意：project-name 应与 Cloudflare 后台创建的项目名一致
          # wrangler.toml 中的 name 字段通常用于 Workers，Pages 项目名在 deploy 命令中指定
